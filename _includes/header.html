{% if page.title == "Blog"
%}{% assign showHeader = true %}{% endif %}

{% if showHeader == true %}
    <header class="header-home {% if site.animation %}animated{% endif %}">
         <span class="link">
              <img class="selfie" alt="{{ site.name }}" src="{% if site.external-image %}{{ site.picture }}{% else %}/{{ site.picture }}{% endif %}" />
          </span>

        <h1 class="title">{{ site.name }}</h1>
        <h2 class="description">{{ site.bio }}</h2>

        {% include social-links.html %}
    </header>

    <div style="text-align:center">
      <h1>Blog Posts</h1>
    </div>
{% endif %}
